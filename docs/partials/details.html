<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				<h4 class="modal-title" id="myModalLabel">
					Contact Details
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputFirst" class="col-sm-2 control-label">First</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputFirst" placeholder="John" ng-model="targetContact.firstName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputLast" class="col-sm-2 control-label">Last</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputLast" placeholder="Doe" ng-model="targetContact.lastName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail" placeholder="john@doe.com" ng-model="targetContact.email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPhone" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputPhone" placeholder="(555) 555-5555" ng-model="targetContact.phone">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress1" class="col-sm-2 control-label">Address 1</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputAddress1" placeholder="1234 Main St." ng-model="targetContact.address1">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress2" class="col-sm-2 control-label">Address 2</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputAddress2" placeholder="Unit 5" ng-model="targetContact.address2">
						</div>
					</div>
					<div class="form-group">
						<label for="inputCity" class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputCity" placeholder="University City" ng-model="targetContact.city">
						</div>
					</div>
					<div class="form-group">
						<label for="inputState" class="col-sm-2 control-label">State</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputState" placeholder="State" ng-model="targetContact.state">
						</div>
					</div>
					<div class="form-group">
						<label for="inputZip" class="col-sm-2 control-label">Zip</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputZip" placeholder="12345" ng-model="targetContact.zipcode">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer create">
				<button type="button" class="btn btn-primary" ng-click="hideModal(); createContact($event);">Create</button>
			</div>
			<div class="modal-footer update">
				<button type="button" class="btn btn-danger" ng-click="hideModal(); deleteContact();">Delete</button><button type="button" class="btn btn-primary" ng-click="hideModal(); saveContact($event);">Save changes</button>
			</div>
		</div>
	</div>
</div>
