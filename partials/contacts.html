<div class="panel panel-default">
	<div class="panel-heading">
		<form class="form-inline">
			<div class="form-group">
				<input ng-model="query" type="text" class="form-control" id="searchField" placeholder="Search" autofocus>
			</div>
			<button type="reset" class="btn btn-primary" ng-click="resetQuery()" >Reset</button>
		</form>
		<br>
		<form class="form-inline">
			<div class="form-group">
				Order by:
				<select class="form-control" ng-model="contactOrder">
					<option value="lastName" selected="selected" selected>Last Name</option>
					<option value="firstName">First Name</option>
					<option value="email">Email</option>
				</select>
				<label class="formgroup">
					<input class="active" checked type="radio" ng-model="direction" name="direction"> ascending
				</label>
				<label class="formgroup">
					<input type="radio" ng-model="direction" name="direction" value="true"> descending
				</label>
			</div>
		</form>
	</div>
	<div class="table-container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Last</th>
					<th>First</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody ng-model="contactList" ng-repeat="item in contactList | filter:query | orderObjectBy:contactOrder:direction">
				<tr data-toggle="modal" data-target="#detailsModal" ng-click="initUpdate(); details($event);" id="{{item.id}}">
					<td>{{item.lastName}}</td>
					<td>{{item.firstName}}</td> 
					<td>{{item.email}}</td>
					<td>{{item.phone}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal" ng-click="initNew()">New Contact</button>
</div>
<br>
